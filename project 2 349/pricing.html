<div class="content">
    <h1>Pricing</h1>
    <p> Here is a calculator of price based on an hourly rate. After further discussion, I will give an estimated hours requirement for a given project.</p>
    <p> <strong>1 Hour = $40. </strong> Please input your estimated hours. </p>
    <div class="price-container">
        <label for="hours">Hours:</label>
        <button onclick="decrementHours()">-</button>
        <input type="number" id="hours" value="1" min="1">
        <button onclick="incrementHours()">+</button>
        <br>
        <button onclick="calculatePrice()">Calculate Price</button>
        <p id="price">Price: $40</p>
    </div>
